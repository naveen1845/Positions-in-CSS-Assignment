<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index Example</title>
</head>
<style>
    img{
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>
<body>
    <h1 style="color: aliceblue;">Virat Kohli</h1>
    <p style="color: aliceblue;">Right-Hand Batsman</p>
    <img src="https://i0.wp.com/www.poornima.edu.in/wp-content/uploads/2023/11/virat-kohli-t20-world-cup-stats_f248dcdd3.jpg?strip=all" alt="virat kohli pic">
</body>
</html>
